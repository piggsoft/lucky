<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="panel" style="width: 498px;">
    <div class="panel-header accordion-header" style="height: 27px; width: 498px;">
        <div class="panel-title panel-with-icon">About</div>
        <div class="panel-icon icon-ok"></div>
        <div class="panel-tool"><a href="javascript:void(0)" class="panel-tool-collapse panel-tool-expand"
                                   style="display: none;"></a><a href="javascript:void(0)"
                                                                 class="accordion-collapse accordion-expand"></a></div>
    </div>
    <div title="" data-options="iconCls:'icon-ok'"
         style="overflow: auto; padding: 10px; display: none; width: 498px; height: 218px;"
         class="panel-body accordion-body">
        <h3 style="color:#0099FF;">Accordion for jQuery</h3>
        <p>Accordion is a part of easyui framework for jQuery. It lets you define your accordion component on web page
            more easily.</p>
    </div>
</div>
</body>
</html>
